<html>
    <head>
        <meta charset="UTF-8">

            <h1>News Details</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <body>
        <div>
            <img src="./Assets/images/mariavankerkhove.jpg" height="600" width="1000"/><br>

        <p>Fill the form below</p>
        <form>
            <fieldset>
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title" placeholder="Title of your news"/><br><br>
                <label for="news body">News Body</label><br>
                <textarea name="news body" id="news body" cols="40" rows="5" placeholder="write your detailed news here"></textarea><br><br>
                <label>Upload Image</label>
                <input type="file" accept=".jpg, .png, .jpeg" id="upload image" name="upload image"/><br><br>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
